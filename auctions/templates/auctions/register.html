{% extends "auctions/layout.html" %}

{% block body %}
<div class="container d-flex justify-content-center ">
    <div class="col-3 ">
    <div class="row">
    <h2>Create Your Account</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}
    
    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group mb-3 mt-3 ">
            <input class="form-control" autofocus type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group mb-3">
            <input class="form-control" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group mb-3">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group mb-3">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <input class="btn btn-primary float-end" type="submit" value="Register">
    </form>
    </div>
    <div class="justify-content-center d-flex pt-5">     
    <small>Already have an account? <a href="{% url 'login' %}">Log in here</a></small>
    </div>

</div>
</div>
{% endblock %}
