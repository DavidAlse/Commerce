{% extends "auctions/layout.html" %}

{% block body %}
    <div class="d-flex col justify-content-center mb-3 pb-3">
    <h2>Login</h2>
    </div>
    {% if message %}
    <div class="mt-3 alert alert-danger alert-dismissible fade show text-center" role="alert">
        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Info:"><use xlink:href="#info-fill"/></svg>
        {{ message }}
    </div>
    {% endif %}
    
    <div class="d-flex col justify-content-center pb-8">
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group mb-3">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group mb-3">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        
        <input class="btn btn-primary float-end mb-3" type="submit" value="Login">
    </form>
    </div>

    <div class="d-flex pt-5 justify-content-center align-bottom ">
    <small>Don't have an account? <a href="{% url 'register' %}">Register here</a></small>
</div>

    
{% endblock %}
